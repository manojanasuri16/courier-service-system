<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="employee-forgotpassword.css">    
</head>
<body>
    <div class="container">
        <form style="height: 450px;">
            <img src="lock.png" height="120px">           
            <a href="..\..\homepage\homepage.html">
                <img src="home.png" width="20px">
            </a><br>
            <h2>Forgot<br>Password?</h2>
            <h5>You can reset your password here</h5>
            <input type="email" placeholder="Email" name="email" class="form-control" required><br>
            <input type="text" placeholder="yyy/mm/dd" name="dob" class="form-control" required><br>
            <button onclick="resetPassword()"style="width:200px; height:45px">Reset Password</button>
            <script>
                function resetPassword() {
                    alert("Follow instructions sent to your mail to reset password");
                }
            </script>
            <br>
        </form>
    </div>
</body>
</html>
